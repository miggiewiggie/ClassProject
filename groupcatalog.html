<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Catalog - Study Group Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .dark-mode {
      background-color: #1a202c;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      background-color: #3182ce;
      color: white;
    }
    header.dark-mode {
      background-color: #2d3748;
    }
    nav {
      position: relative;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 0.25rem;
      display: flex;
      flex-direction: column;
      z-index: 1000;
      transition: left 0.3s ease;
      padding-top: 8rem;
      justify-content: flex-start;
    }
    .sidebar.dark-mode {
      background-color: #2d3748;
    }
    .sidebar a {
      padding: 1rem;
      text-decoration: none;
      color: black;
      display: block;
      font-size: 1rem;
    }
    .sidebar a:hover {
      background-color: #f1f1f1;
    }
    .sidebar.dark-mode a {
      color: white;
    }
    .sidebar.dark-mode a:hover {
      background-color: #4a5568;
    }
    .menu-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      position: relative;
      top: 0;
      z-index: 1001;
      transition: color 0.3s ease;
    }
    .menu-btn:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2d3748;
      color: white;
    }
  </style>
  <script>
    function applyDarkMode(isDarkMode) {
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
        document.getElementById('sidebar').classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('sidebar').classList.remove('dark-mode');
      }
      updateMenuBtnColor();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const isDarkMode = localStorage.getItem('darkMode') === 'true';
      applyDarkMode(isDarkMode);
    });

    function toggleDarkMode() {
      const isDarkMode = document.body.classList.toggle('dark-mode');
      document.getElementById('sidebar').classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDarkMode);
      updateMenuBtnColor();
    }

    function updateMenuBtnColor() {
      const menuBtn = document.getElementById('menuBtn');
      if (document.body.classList.contains('dark-mode')) {
        menuBtn.style.color = 'white';
      } else {
        menuBtn.style.color = 'black';
      }
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <button class="menu-btn" id="menuBtn">â˜° Menu</button>
      <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="#">Create Group</a>
        <a href="group_catalog.html">Group Catalog</a>
        <a href="eventcalendar.html">Event Calendar</a>
        <a href="about.html">About Us</a>
        <a href="#" id="darkModeToggle">Dark Mode / Light Mode</a>
        <a href="help.html">Help</a>
      </div>
    </nav>
    <h1>Group Catalog</h1>
  </header>
  <main>
    <!-- Content for Group Catalog will be added here -->
  </main>
  <footer>
    <p>&copy; 2025 Study Group Finder. All rights reserved.</p>
  </footer>
  <script>
    const toggle = document.getElementById('darkModeToggle');
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');

    toggle.addEventListener('click', (event) => {
      event.preventDefault();
      toggleDarkMode();
    });

    menuBtn.addEventListener('click', () => {
      toggleSidebar();
    });

    function toggleSidebar() {
      const isOpen = sidebar.style.left === '0px';
      sidebar.style.left = isOpen ? '-250px' : '0px';
      updateMenuBtnColor();
    }
  </script>
</body>
</html>
