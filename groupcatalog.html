<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Group Catalog - Study Group Finder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: white;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1a202c;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem;
      background-color: transparent;
      color: white;
    }
    nav {
      position: relative;
    }
    .menu-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.75rem;
      transition: color 0.3s ease;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      transition: left 0.3s ease;
      padding-top: 8rem;
    }
    .sidebar.dark-mode {
      background-color: #2d3748;
    }
    .search-bar {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    input {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      border: 1px solid #cbd5e0;
      border-radius: 0.25rem;
    }
    .profile-container {
      display: flex;
      align-items: center;
    }
    .notification-bell {
      font-size: 1.5rem;
      cursor: pointer;
      color: gray;
      transition: color 0.3s ease;
    }
    .login-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 1rem;
      cursor: pointer;
      object-fit: cover;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2d3748;
      color: white;
    }
  </style>
  <script>
    function applyDarkMode(isDarkMode) {
      if (isDarkMode) {
        document.body.classList.add('dark-mode');
        document.getElementById('sidebar').classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
        document.getElementById('sidebar').classList.remove('dark-mode');
      }
    }
    document.addEventListener('DOMContentLoaded', () => {
      const isDarkMode = localStorage.getItem('darkMode') === 'true';
      applyDarkMode(isDarkMode);
    });
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark-mode');
      document.getElementById('sidebar').classList.toggle('dark-mode');
      localStorage.setItem('darkMode', isDark);
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <button class="menu-btn" id="menuBtn">â˜°</button>
      <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="creategroup.html">Create Group</a>
        <a href="#">Group Catalog</a>
        <a href="eventcalendar.html">Event Calendar</a>
        <a href="about.html">About Us</a>
        <a href="#" id="darkModeToggle">Dark Mode / Light Mode</a>
        <a href="help.html">Help</a>
      </div>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search for classes..." />
    </div>
    <div class="profile-container">
      <span class="notification-bell">&#128276;</span>
      <a href="login.html">
        <img src="profile.png" alt="Login" class="login-button" />
      </a>
    </div>
  </header>
  <footer>
    &copy; 2025 Study Group Finder. All Rights Reserved.
  </footer>
</body>
</html>
