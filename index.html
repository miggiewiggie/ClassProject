<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Group Finder</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: white;
    }
    .dark-mode {
      background-color: #1a202c;
      color: white;
    }
    
    /* Header & Navigation */
    header {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem;
      background-color: transparent; /* Transparent header */
      color: white;
    }
    header.dark-mode {
      background-color: transparent;
    }
    nav {
      position: relative;
    }
    .menu-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.75rem; /* Larger icon */
      z-index: 1001;
      transition: color 0.3s ease;
    }
    .menu-btn:hover {
      text-decoration: underline;
    }
    
    /* Sidebar Menu */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* Hidden by default */
      width: 250px;
      height: 100%;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 0.25rem;
      display: flex;
      flex-direction: column;
      z-index: 1000;
      transition: left 0.3s ease;
      padding-top: 8rem;
    }
    .sidebar.dark-mode {
      background-color: #2d3748;
    }
    .sidebar a {
      padding: 1rem;
      text-decoration: none;
      color: black;
      font-size: 1rem;
    }
    .sidebar a:hover {
      background-color: #f1f1f1;
    }
    .sidebar.dark-mode a {
      color: white;
    }
    .sidebar.dark-mode a:hover {
      background-color: #4a5568;
    }
    
    /* Centered Search Bar */
    .search-bar {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    input {
      padding: 0.5rem;
      width: 100%;
      max-width: 300px;
      border: 1px solid #cbd5e0;
      border-radius: 0.25rem;
    }
    .dark-mode input {
      background-color: #2d3748;
      color: white;
      border-color: #4a5568;
    }
    
    /* Profile Container */
    .profile-container {
      display: flex;
      align-items: center;
    }
    .notification-bell {
      font-size: 1.5rem;
      cursor: pointer;
      color: gray;
      transition: color 0.3s ease;
    }
    .dark-mode .notification-bell {
      color: lightgray;
    }
    .login-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 1rem;
      cursor: pointer;
      object-fit: cover;
    }
    
    /* Main Content */
    main {
      flex: 1;
      padding: 2rem;
      text-align: left;
    }
    /* Center the main header */
    main > h1 {
      text-align: center;
    }
    
    /* Main Content Flex Container */
    .main-content-flex {
      display: flex;
      gap: 2rem;
      margin: 2rem;
      align-items: flex-start;  /* Align columns to the top */
    }
    
    /* Groups Column (Left) */
    .groups-wrapper {
      width: 350px;  /* Increase width for the groups column */
    }
    .groups-column {
      border: 1px solid #cbd5e0;
      border-radius: 5px;
      padding: 1rem;
      background: #f7f7f7;
      text-align: left;
    }
    .dark-mode .groups-column {
      background: #2d3748;
      border-color: #4a5568;
    }
    .groups-column h2 {
      margin-top: 0;
    }
    .groups-column ul {
      list-style: disc;
      margin-left: 1.5rem;
    }
    
    /* Calendar Column (Right) */
    .calendar-wrapper {
      width: 350px;
      margin-left: auto;
    }
    .calendar-widget {
      border: 1px solid #cbd5e0;
      border-radius: 5px;
      background: #f7f7f7;
      padding: 1rem;
      text-align: center;
    }
    .dark-mode .calendar-widget {
      background: #2d3748;
      border-color: #4a5568;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .calendar-header button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: inherit;
    }
    /* Calendar dates in a grid */
    #dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.2rem;
    }
    .date {
      text-align: center;
      padding: 0.5rem;
      border: 1px solid #e2e2e2;
    }
    .dark-mode .date {
      border: 1px solid #4a5568;
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2d3748;
      color: white;
    }
    
    /* Overlay for Sidebar */
    .overlay.active-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
  <script>
    // --- Dark Mode, Profile & Sidebar Functions ---
    function applyDarkMode(isDarkMode) {
      if (isDarkMode) {
        document.body.classList.add("dark-mode");
        document.getElementById("sidebar").classList.add("dark-mode");
      } else {
        document.body.classList.remove("dark-mode");
        document.getElementById("sidebar").classList.remove("dark-mode");
      }
      updateMenuBtnColor();
    }
    
    function updateMenuBtnColor() {
      const menuBtn = document.getElementById("menuBtn");
      if (document.body.classList.contains("dark-mode")) {
        menuBtn.style.color = "white";
      } else {
        menuBtn.style.color = "black";
      }
    }
    
    function updateProfilePhoto() {
      const userPhotoUrl = localStorage.getItem("userPhotoUrl");
      const loginButtonImg = document.querySelector(".login-button");
      if (userPhotoUrl && userPhotoUrl.trim() !== "") {
        loginButtonImg.src = userPhotoUrl;
      } else {
        loginButtonImg.src = "profile.png"; // Default image
      }
    }
    
    function updateJoinedGroups() {
      const container = document.getElementById("joinedGroupsContainer");
      let joinedGroups = localStorage.getItem("joinedGroups");
      let groups = [];
      if (joinedGroups) {
        try {
          groups = JSON.parse(joinedGroups);
        } catch (e) {
          groups = [];
        }
      }
      if (groups.length === 0) {
        container.innerHTML = "<p>No groups available.</p>";
      } else {
        let html = "<ul>";
        groups.forEach(function(group) {
          html += "<li>" + group + "</li>";
        });
        html += "</ul>";
        container.innerHTML = html;
      }
    }
    
    // --- Calendar Widget Functions ---
    let currentDate = new Date();
    function renderCalendar() {
      const monthYear = document.getElementById("month-year");
      const datesContainer = document.getElementById("dates");
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();
      monthYear.textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentDate);
      datesContainer.innerHTML = "";
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      for (let i = 0; i < firstDay; i++) {
          datesContainer.innerHTML += "<div class='date'></div>";
      }
      for (let i = 1; i <= daysInMonth; i++) {
          datesContainer.innerHTML += `<div class='date'><span>${i}</span></div>`;
      }
    }
    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    }
    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    }
    
    // --- Initialization ---
    document.addEventListener("DOMContentLoaded", () => {
      const isDarkMode = localStorage.getItem("darkMode") === "true";
      applyDarkMode(isDarkMode);
      updateProfilePhoto();
      updateJoinedGroups();
      renderCalendar();
    });
    
    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      document.getElementById("sidebar").classList.toggle("dark-mode");
      localStorage.setItem("darkMode", isDark);
      updateMenuBtnColor();
    }
    
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      const isOpen = sidebar.style.left === "0px";
      sidebar.style.left = isOpen ? "-250px" : "0px";
      overlay.classList.toggle("active-overlay", !isOpen);
      updateMenuBtnColor();
    }
  </script>
</head>
<body>
  <header>
    <nav>
      <button class="menu-btn" id="menuBtn">â˜°</button>
      <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="creategroup.html">Create Group</a>
        <a href="#">Group Catalog</a>
        <a href="eventcalendar.html">Event Calendar</a>
        <a href="about.html">About Us</a>
        <a href="#" id="darkModeToggle">Dark Mode / Light Mode</a>
        <a href="help.html">Help</a>
      </div>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search for classes..." />
    </div>
    <div class="profile-container">
      <span class="notification-bell">&#128276;</span>
      <a href="login.html">
        <img src="profile.png" alt="Login" class="login-button" />
      </a>
    </div>
  </header>
  
  <!-- Overlay for Sidebar -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>
  
  <main>
    <h1>Find or Create Your Perfect Study Group</h1>
    <div class="main-content-flex">
      <!-- Left Column: Groups -->
      <div class="groups-wrapper">
        <div class="groups-column">
          <h2>My Groups</h2>
          <div id="joinedGroupsContainer">
            <!-- Dynamically populated; displays "No groups available." if none -->
          </div>
        </div>
      </div>
      <!-- Right Column: Calendar Widget -->
      <div class="calendar-wrapper">
        <div class="calendar-widget">
          <div class="calendar-header">
            <button onclick="prevMonth()">&#8249;</button>
            <span id="month-year"></span>
            <button onclick="nextMonth()">&#8250;</button>
          </div>
          <div id="dates" class="calendar-body"></div>
        </div>
      </div>
    </div>
  </main>
  
  <footer>
    <p>&copy; 2025 Study Group Finder. All rights reserved.</p>
  </footer>
  
  <script>
    const toggle = document.getElementById("darkModeToggle");
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    
    toggle.addEventListener("click", (event) => {
      event.preventDefault();
      toggleDarkMode();
    });
    
    menuBtn.addEventListener("click", () => {
      toggleSidebar();
    });
  </script>
</body>
</html>
