<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .dark-mode {
            background-color: #1a202c;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background-color: transparent;
            color: white;
        }
        header.dark-mode {
            background-color: transparent;
        }
        nav {
            position: relative;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.25rem;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: left 0.3s ease;
            padding-top: 8rem;
        }
        .sidebar a {
            padding: 1rem;
            text-decoration: none;
            color: black;
            display: block;
        }
        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.75rem;
        }
        .search-bar {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .profile-container {
            display: flex;
            align-items: center;
        }
        .login-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 1rem;
        }
        .calendar {
            width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            font-size: 30px;
        }
        .dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .date {
            padding: 10px;
            border: 2px solid #ccc;
            min-height: 100px;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2d3748;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <button class="menu-btn" id="menuBtn">â˜°</button>
            <div class="sidebar" id="sidebar">
                <a href="index.html">Home</a>
                <a href="#">Create Group</a>
                <a href="#">Group Catalog</a>
                <a href="eventcalendar.html">Event Calendar</a>
                <a href="about.html">About Us</a>
                <a href="#" id="darkModeToggle">Dark Mode / Light Mode</a>
                <a href="help.html">Help</a>
            </div>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for classes..." />
        </div>
        <div class="profile-container">
            <span class="notification-bell">&#128276;</span>
            <a href="login.html">
                <img src="profile.png" alt="Login" class="login-button" />
            </a>
        </div>
    </header>
    <div class="calendar">
        <div class="calendar-header">
            <button onclick="prevMonth()">&#9664;</button>
            <span id="month-year"></span>
            <button onclick="nextMonth()">&#9654;</button>
        </div>
        <div class="dates" id="dates"></div>
    </div>
    <footer>
        <p>&copy; 2025 Study Group Finder. All rights reserved.</p>
    </footer>
    <script>
        let currentDate = new Date();
        function renderCalendar() {
            const monthYear = document.getElementById("month-year");
            const datesContainer = document.getElementById("dates");
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            monthYear.textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentDate);
            datesContainer.innerHTML = "";
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for (let i = 1; i <= daysInMonth; i++) {
                datesContainer.innerHTML += `<div class='date'><span>${i}</span></div>`;
            }
        }
        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        renderCalendar();
    </script>
</body>
</html>
