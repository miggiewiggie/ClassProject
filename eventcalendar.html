<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .dark-mode {
            background-color: #1a202c;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            color: white;
        }
        header.dark-mode {
            background-color: #2d3748;
        }
        nav {
            position: relative;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 0.25rem;
            display: flex;
            flex-direction: column;
            z-index: 1000;
            transition: left 0.3s ease;
            padding-top: 8rem;
            justify-content: flex-start;
        }
        .sidebar.dark-mode {
            background-color: #2d3748;
        }
        .sidebar a {
            padding: 1rem;
            text-decoration: none;
            color: black;
            display: block;
            font-size: 1rem;
        }
        .sidebar a:hover {
            background-color: #f1f1f1;
        }
        .sidebar.dark-mode a {
            color: white;
        }
        .sidebar.dark-mode a:hover {
            background-color: #4a5568;
        }
        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.75rem;
            color: white;
            position: relative;
            top: 0;
            z-index: 1001;
            transition: color 0.3s ease;
        }
        .menu-btn:hover {
            text-decoration: underline;
        }
        .help-link {
            margin-top: auto;
            padding: 1rem;
        }
        .search-bar {
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
        }
        .login-button {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          margin-left: 1rem;
          cursor: pointer;
          object-fit: cover;
        }
        .calendar {
            width: 600px;
            margin: 20px auto;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 30px;
            margin-bottom: 10px;
        }
        #month-year {
            font-weight: bold; /* Make the month bold */
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
        }
        .days div:nth-child(1) {
            grid-column: 1; /* Sunday */
            margin-left: -240px;
        }
        .days div:nth-child(2) {
            grid-column: 2; /* Monday */
            margin-left: -155px;
        }
        .days div:nth-child(3) {
            grid-column: 3; /* Tuesday */
            margin-left: -65px;
        }
        .days div:nth-child(4) {
            grid-column: 4; /* Wednesday */
            margin-right: -10px;
        }
        .days div:nth-child(5) {
            grid-column: 5; /* Thursday */
            margin-right: -100px;
        }
        .days div:nth-child(6) {
            grid-column: 6; /* Friday */
            margin-right: -185px;
        }
        .days div:nth-child(7) {
            grid-column: 7; /* Saturday */
            margin-right: -265px;
        }
        .dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            justify-items: center;
            width: 100%;
            margin-left: -140px;
        }
        .date {
            padding: 10px;
            border: 2px solid #ccc;
            min-height: 100px;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            aspect-ratio: 1 / 1;
            position: relative;
            text-align: left;
            background-color: white;
        }
        .date span {
            position: absolute;
            top: 5px;
            left: 5px;
            font-weight: bold;
        }
        body.dark-mode .date {
            background-color: #4a5568; /* Darker background for dates */
            color: white; /* White text for dates */
        }
        /* Dark mode styling for the numbered date span */
        body.dark-mode .date span {
            color: white; /* White text for the number */
        }
        main {
            text-align: center;
            flex: 1;
            padding: 2rem;
        }
        .profile-container {
            display: flex;
            align-items: center;
        }
        .profile-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 0.5rem;
            background-image: url('default-profile-photo.jpg'); /* Default profile photo */
            background-size: cover;
            background-position: center;
        }
        .notification-bell {
            font-size: 1.5rem;
            cursor: pointer;
            margin-left: 1rem;
            color: gray; /* Bell color */
            transition: color 0.3s ease; /* Transition for color change */
        }
        .dark-mode .notification-bell {
            color: lightgray;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2d3748;
            color: white;
        }
    </style>
    <script>
        // Function to apply dark mode
        function applyDarkMode(isDarkMode) {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('sidebar').classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('sidebar').classList.remove('dark-mode');
            }
            updateMenuBtnColor(); // Ensure menu button color is updated
        }

        // Check the saved dark mode preference and apply it
        document.addEventListener('DOMContentLoaded', () => {
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            applyDarkMode(isDarkMode);
        });

        // Function to toggle dark mode and save preference
        function toggleDarkMode() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            document.getElementById('sidebar').classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            updateMenuBtnColor(); // Ensure menu button color is updated
        }

         function updateProfilePhoto() {
          const userPhotoUrl = localStorage.getItem('userPhotoUrl');
          const loginButtonImg = document.querySelector('.login-button');
          
          if (userPhotoUrl && userPhotoUrl.trim() !== "") {
            loginButtonImg.src = userPhotoUrl;
          } else {
            loginButtonImg.src = "profile.png"; // Default image
          }
        }

        // Function to update menu button color based on dark mode state
        function updateMenuBtnColor() {
            const menuBtn = document.getElementById('menuBtn');
            if (document.getElementById('sidebar').style.left === '0px' && document.body.classList.contains('dark-mode')) {
                menuBtn.style.color = 'white';
            } else if (document.getElementById('sidebar').style.left === '0px') {
                menuBtn.style.color = 'black';
            } else {
                menuBtn.style.color = 'white';
            }
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <button class="menu-btn" id="menuBtn">â˜°</button>
            <div class="sidebar" id="sidebar">
                <a href="index.html">Home</a>
                <a href="#">Create Group</a>
                <a href="#">Group Catalog</a>
                <a href="eventcalendar.html">Event Calendar</a>
                <a href="about.html">About Us</a>
                <a href="#" id="darkModeToggle">Dark Mode / Light Mode</a>
                <a href="help.html">Help</a> <!-- Updated Help link -->
            </div>
        </nav>
        <div class="search-bar">
          <input type="text" placeholder="Search for classes..." />
        </div>        
        <div class="profile-container">
            <span class="notification-bell">&#128276;</span> <!-- Unicode for bell -->
            <a href="login.html">
                <img src="profile.png" alt="Login" class="login-button" />
            </a>
        </div>
    </header>
    <main>
        <h1>Event Calendar</h1>
    </main>
    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>
    <div class="calendar">
    <div class="calendar-header">
        <button onclick="prevMonth()">&#9664;</button>
        <span id="month-year"></span>
        <button onclick="nextMonth()">&#9654;</button>
    </div>
    <div class="days">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="dates" id="dates"></div>
    </div>
    
    <footer>
        <p>&copy; 2025 Study Group Finder. All rights reserved.</p>
    </footer>
    <script>
    const toggle = document.getElementById('darkModeToggle');
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    toggle.addEventListener('click', (event) => {
        event.preventDefault();
        toggleDarkMode(); // Use the new function
    });

    menuBtn.addEventListener('click', () => {
        toggleSidebar();
    });

    function toggleSidebar() {
        const isOpen = sidebar.style.left === '0px';
        sidebar.style.left = isOpen ? '-250px' : '0px';
        overlay.classList.toggle('active-overlay', !isOpen);
        updateMenuBtnColor(); // Ensure menu button color is updated
    }
    let currentDate = new Date();
    function renderCalendar() {
        const monthYear = document.getElementById("month-year");
        const datesContainer = document.getElementById("dates");
        const month = currentDate.getMonth();
        const year = currentDate.getFullYear();
        monthYear.textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentDate);
        datesContainer.innerHTML = "";
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        for (let i = 0; i < firstDay; i++) {
            datesContainer.innerHTML += "<div class='date'></div>";
        }
        for (let i = 1; i <= daysInMonth; i++) {
            datesContainer.innerHTML += `<div class='date'><span>${i}</span></div>`;
        }
    }
    function prevMonth() {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    }
    function nextMonth() {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    }
    renderCalendar();
    </script>
    </body>
    </html>
