<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 2rem;
    }
    .dark-mode {
      background-color: #1a202c;
      color: white;
    }
    .calendar-widget {
      border: 1px solid #cbd5e0;
      border-radius: 5px;
      background: #f7f7f7;
      padding: 1rem;
      text-align: center;
      max-width: 400px;
      margin: 0 auto;
    }
    .dark-mode .calendar-widget {
      background: #2d3748;
      border-color: #4a5568;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .calendar-header button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: inherit;
    }
    #dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.2rem;
    }
    .date {
      text-align: center;
      padding: 0.5rem;
      border: 1px solid #e2e2e2;
    }
    .dark-mode .date {
      border: 1px solid #4a5568;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <button class="menu-btn" id="menuBtn">â˜°</button>
      <div class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="#">Create Group</a>
        <a href="#">Group Catalog</a>
        <a href="eventcalendar.html">Event Calendar</a>
        <a href="about.html">About Us</a>
        <a href="#" id="darkModeToggle">Dark Mode / Light Mode</a>
        <a href="help.html">Help</a>
      </div>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search for classes..." />
    </div>
    <div class="profile-container">
      <span class="notification-bell">&#128276;</span>
      <a href="login.html">
        <img src="profile.png" alt="Login" class="login-button" />
      </a>
    </div>
  </header>
  
  <!-- Overlay for Sidebar -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>
<body>
  <div class="calendar-widget">
    <div class="calendar-header">
      <button onclick="prevMonth()">&#8249;</button>
      <span id="month-year"></span>
      <button onclick="nextMonth()">&#8250;</button>
    </div>
    <div id="dates" class="calendar-body"></div>
  </div>
  <script>
    let currentDate = new Date();
    function renderCalendar() {
      const monthYear = document.getElementById("month-year");
      const datesContainer = document.getElementById("dates");
      const month = currentDate.getMonth();
      const year = currentDate.getFullYear();
      monthYear.textContent = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentDate);
      datesContainer.innerHTML = "";
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      for (let i = 0; i < firstDay; i++) {
          datesContainer.innerHTML += "<div class='date'></div>";
      }
      for (let i = 1; i <= daysInMonth; i++) {
          datesContainer.innerHTML += `<div class='date'><span>${i}</span></div>`;
      }
    }
    function prevMonth() {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    }
    function nextMonth() {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    }
    document.addEventListener("DOMContentLoaded", renderCalendar);
  </script>

  <footer>
    <p>&copy; 2025 Study Group Finder. All rights reserved.</p>
  </footer>
  
  <script>
    const toggle = document.getElementById("darkModeToggle");
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    
    toggle.addEventListener("click", (event) => {
      event.preventDefault();
      toggleDarkMode();
    });
    
    menuBtn.addEventListener("click", () => {
      toggleSidebar();
    });
  </script>
</body>
</html>
